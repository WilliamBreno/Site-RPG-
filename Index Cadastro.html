<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="styleCadastro.css">
</head>
<body>
  <div class="cadastro">
    <form class="registrar">
      <h1>Cadastre-se Mestre</h1>
      <div class="nome">
        <input type="text" id="nome" required placeholder="Nome">
      </div>
      <div class="email">
        <input type="text" id="email" required placeholder="E-mail">
      </div>
      <div class="senha">
        <input type="password" id="senha" required placeholder="Senha">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABDUlEQVQ4jd2SvW3DMBBGbwQVKlyo4BGC4FKFS4+TATKCNxAggkeoSpHSRQbwAB7AA7hQoUKFLH6E2qQQHfgHdpo0yQHX8T3exyPR/ytlQ8kOhgV7FvSx9+xglA3lM3DBgh0LPn/onbJhcQ0bv2SHlgVgQa/suFHVkCg7bm5gzB2OyvjlDFdDcoa19etZMN8Qp7oUDPEM2KFV1ZAQO2zPMBERO7Ra4JQNpRa4K4FDS0R0IdneCbQLb4/zh/c7QdH4NL40tPXrovFpjHQr6PJ6yr5hQV80PiUiIm1OKxZ0LICS8TWvpyyOf2DBQQtcXk8Zi3+JcKfNafVsjZ0WfGgJlZZQxZjdwzX+ykf6u/UF0Fwo5Apfcq8AAAAASUVORK5CYII=" onclick="mouseoverPass();" onmouseout="mouseoutPass();"  id="olho" class="olho"/>
      </div>
      <div>
        <input type="password" placeholder="Confirme senha" id="confirm_senha" required>
      </div>
      <div class="genero">
        <p>Genero:</p>
        <input type="radio" name="tipo" id="Mas" value="0">
        <label for="mas">Masculino</label>
        <input type="radio" name="tipo" id="Fem" value="1">
        <label for="fem">Feminino</label>
      </div>
        <button type="submit" onclick="verificar()">Cadastrar</button>
    </form>
  </div>
  <script src="scriptCadastro.js"></script>
</body>
</html>
